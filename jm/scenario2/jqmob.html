<!DOCTYPE HTML>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>with jQuery Mobile</title>
<!-- jqmobile -->
<link rel="stylesheet"  href="/jqmob/css/themes/default/jquery.mobile-1.2.0.css" />
<!-- /jqmobile -->
</head>
<body>
  <div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
      <h5>
        会員登録
      </h5>
    </div>
    <div data-role="content">
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <label for="textinput1">
            名前
          </label>
          <input name="" id="textinput1" placeholder="" value="" type="text" />
        </fieldset>
      </div>
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>
            性別
          </legend>
          <input id="radio1" name="" value="radio1" type="radio" />
          <label for="radio1">
            男性
          </label>
          <input id="radio2" name="" value="radio2" type="radio" />
          <label for="radio2">
            女性
          </label>
        </fieldset>
      </div>
      <div id="checkboxes1" data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="vertical">
          <legend>
            趣味
          </legend>
          <input id="checkbox1" name="スポーツ" type="checkbox" />
          <label for="checkbox1">
            スポーツ
          </label>
          <input id="checkbox2" name="映画鑑賞" type="checkbox" />
          <label for="checkbox2">
            映画鑑賞
          </label>
          <input id="checkbox3" name="" type="checkbox" />
          <label for="checkbox3">
            読書
          </label>
        </fieldset>
      </div>
      <input type="submit" value="会員登録" />
    </div>
  </div>
<!-- jqmobile -->
<script src="/jqmob/js/jquery.js"></script>
<script src="/jqmob/js/jquery.mobile-1.2.0.min.js"></script>
<!-- /jqmobile -->
</body>
</html>
